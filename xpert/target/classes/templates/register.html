<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px; /* Adjust top padding to make space for the fixed navbar */
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .navbar-brand {
            margin-right: 20px;
        }
        .navbar-nav .nav-item {
            margin-right: 10px;
        }
        .login-btn {
            color: #fff;
            background-color: #0565c8;
            border-color: #007bff;
            margin-right: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #69a9ef;
            border-color: #0056b3;
        }
        .login-btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 173, 246, 0.5);
            outline: none;
        }
    </style>
    <script>
        function showSuccessMessage() {
            alert("Registration successful!");
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Xpert</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link login-btn" th:href="@{/login}" th:class="login-btn">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container form-container">
    <h2 class="mt-4 mb-4">Registration</h2>
    <form th:action="@{/register}" method="post" onsubmit="showSuccessMessage()">
        <div class="form-group">
            <label for="applicationType">Application Type:</label>
            <select class="form-control" id="applicationType" name="applicationType">
                <option value="">-none-</option>
                <option value="Companies">Companies</option>
                <option value="Wine Shops">Wine Shops</option>
                <option value="Bonded Warehouse">Bonded Warehouse</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="prefix">Prefix:</label>
            <select class="form-control" id="prefix" name="prefix">
                <option value="">-select-</option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="middleName">Middle Name:</label>
                <input type="text" class="form-control" id="middleName" name="middleName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Birth Date:</label>
            <input type="text" class="form-control datepicker" id="birthDate" name="birthDate" required>
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <select class="form-control" id="district" name="district">
                <option value="">-none-</option>
                <option value="East Khasi Hills">East Khasi Hills</option>
                <option value="West Khasi Hills">West Khasi Hills</option>
                <option value="Eastern West Khasi Hills">Eastern West Khasi Hills</option>
                <option value="South West Khasi Hills">South West Khasi Hills</option>
                <option value="Ri Bhoi">Ri Bhoi</option>
                <option value="North Garo Hills">North Garo Hills</option>
                <option value="East Garo Hills">East Garo Hills</option>
                <option value="West Garo Hills">West Garo Hills</option>
                <option value="South Garo Hills">South Garo Hills</option>
                <option value="South West Garo Hills">South West Garo Hills</option>
                <option value="West Jaintia Hills">West Jaintia Hills</option>
                <option value="East Jaintia Hills">East Jaintia Hills</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" class="form-control" id="pincode" name="pincode" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="fileUpload">Upload File:</label>
            <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check>label" for="terms">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true
        });
    });
</script>
</body>
</html>
